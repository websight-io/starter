server {
    listen       80;
    index        Homepage.html;

    location /health {
        access_log off;
        add_header  Content-Type    text/html;
        return 200;
    }

    location /libs/howlite/web_root {
        root   /usr/share/nginx/html;
    }

    location ~ (.html|/)$ {
        root   /usr/share/nginx/html/content/luna/pages;
    }

    location / {
        root   /usr/share/nginx/html/content/luna;
    }

}