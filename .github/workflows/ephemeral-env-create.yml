name: Ephemeral environment - create

on:
  workflow_dispatch:


jobs:
  create-ephemeral-env:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - uses: actions/cache/restore@v3
        with:
          path: ${{ env.MAVEN_CACHE_PATH }}
          key: ${{ env.MAVEN_CACHE_VERSION }}-${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ env.MAVEN_CACHE_VERSION }}-${{ runner.os }}-maven
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          token_format: access_token
          credentials_json: ${{ secrets.GCP_SERVICE_CREDENTIALS_JSON }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}
      -
        name: Login to GAR
        uses: docker/login-action@v3
        with:
          registry: europe-west1-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Build with Maven
        run: ./mvnw --batch-mode install -DskipITs -Ddocker.cms-project.name=europe-west1-docker.pkg.dev/websight-dxp-development/cms-starter/websight-cms-starter -Ddocker.cms-project.tag=${{ github.sha }}