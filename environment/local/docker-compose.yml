version: "3.9"

services:
  cms:
    image: ds/websight-cms-luna:latest
    ports:
      - "8080:8080"
      - "5005:5005"
    environment:
      WS_ADMIN_USERNAME: "wsadmin"
      MONGODB_HOST: "mongo"
      MONGODB_PORT: 27017
      MONGODB_USERNAME: "mongoadmin"
      # LEASE_CHECK_MODE: "LENIENT" is for local usage only. This option must not be used on servers.
      # This is to avoid lost of connection to local mongo instace in some cases.
      LEASE_CHECK_MODE: "LENIENT"
      # WS_DEBUG: "true" is for local usage only. It enables java debugger.
      WS_DEBUG: "true"
    volumes:
      - luna-project_cms_logs:/websight/logs
      - luna-project_site_repository:/websight/docroot
    secrets:
      - source: mongo_password
        target: mongo.password
    depends_on:
      - mongo

  # MongoDB
  mongo:
    image: mongo:4.4.6
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 4096M
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongoadmin
      - MONGO_INITDB_ROOT_PASSWORD_FILE=/run/secrets/mongo.password
    volumes:
      - luna-project_mongo_repository:/data/db
    secrets:
      - source: mongo_password
        target: mongo.password


  # HTTP Server
  nginx:
    image: ds/nginx-luna:latest
    ports:
      - "80:80"
    volumes:
      - luna-project_site_repository:/usr/share/nginx/html:ro

volumes:
  luna-project_cms_logs:
  luna-project_mongo_repository:
  luna-project_site_repository:

secrets:
  mongo_password:
    file: ./mongo_password.txt