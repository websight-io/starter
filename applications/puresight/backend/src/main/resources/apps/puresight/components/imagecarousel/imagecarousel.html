<sly data-sly-use.model="pl.ds.starter.puresight.cms.models.ImagecarouselComponent">
  <sly data-sly-test="${!model.images.isEmpty}">
      <div class="image-carousel ${wcmmode.isEdit ? 'is-edit-mode': ''}">
        <div class="splide main-carousel">
          <div class="splide__track">
            <ul class="splide__list">
              <sly data-sly-list.image="${model.images}">
                <li class="splide__slide">
                  <sly data-sly-resource="${image @ resourceType = 'kyanite/common/components/image', requestAttributes = wcmmode.disabledModeAttribute}"></sly>
                </li>
              </sly>
            </ul>
          </div>
        </div>

        <div class="splide thumbnail-carousel">
          <div class="splide__track">
            <ul class="splide__list">
              <sly data-sly-list.image="${model.images}">
                <li class="splide__slide ${properties.thumbnailSize}">
                  <sly data-sly-resource="${image @ resourceType = 'kyanite/common/components/image', requestAttributes = wcmmode.disabledModeAttribute}"></sly>
                </li>
              </sly>
            </ul>
          </div>
        </div>
      </div>  
  </sly>
</sly>
