<style data-sly-test="${!wcmmode.isEdit}">
  .carousel {
    overflow: hidden;
    position: relative;
  }

  #prevButton, #nextButton {
    position: absolute;
    top: 50%;
    margin-top: -20px;
    cursor: pointer;
    opacity: 0.6;
    color: #000;
  }

  #nextButton {
    right: 0%;
  }

  #prevButton .fa-arrow-left, #nextButton .fa-arrow-right {
    color: white;
  }
</style>

<sly data-sly-test="${resource.hasChildren}">
  <div class="carousel columns ${wcmmode.isEdit ? 'is-multiline' : ''}"
       data-testid="component_${resource.name}">
    <sly
        data-sly-include="${'parsys.html' @ prependPath='/libs/wcm/foundation/components/parsys'}"></sly>
    <sly data-sly-test="${!wcmmode.isEdit}">
      <span class="fa-stack fa-1x" id="prevButton">
        <i class="fas fa-circle fa-stack-2x"></i>
        <i class="fas fa-arrow-left fa-stack-1x fa-inverse"></i>
      </span>
      <span class="fa-stack fa-1x" id="nextButton">
        <i class="fas fa-circle fa-stack-2x"></i>
        <i class="fas fa-arrow-right fa-stack-1x fa-inverse"></i>
      </span>
    </sly>
  </div>
</sly>
