<sly data-sly-use.model="pl.ds.luna.lowcode.components.models.AccordionItemComponent">
  <div data-sly-unwrap="${!wcmmode.isEdit}">
    <article class="accordion__item ${wcmmode.isEdit ? 'edit-mode' : ''}">
      <button class="accordion__item-header" data-target="${model.id}" data-testid="header_${resource.name}">
        ${model.header}
        <i class="hl-icon icon-chevron-down accordion__item-icon"></i>
      </button>
      <div id="${model.id}" class="accordion__item-body" data-testid="body_${resource.name}">
        <sly data-sly-list="${resource.children}">
          <sly data-sly-resource="${item}"></sly>
        </sly>
      </div>
    </article>
  </div>
</sly>
