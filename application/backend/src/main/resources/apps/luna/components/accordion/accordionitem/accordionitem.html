<sly data-sly-use.model="pl.ds.luna.lowcode.components.models.AccordionItemComponent">
  <div data-sly-unwrap="${!wcmmode.isEdit}"
       style="padding-top: 10px; padding-bottom: 10px; margin: 10px;">
    <article class="accordion">
      <div class="accordion-header" data-target="${model.id}">
        <p>${model.header}</p>
      </div>
      <div id="${model.id}" class="accordion-body">
        <sly data-sly-list="${resource.children}">
          <sly data-sly-resource="${item}"></sly>
        </sly>
      </div>
    </article>
  </div>
</sly>
